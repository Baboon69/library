<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <button id="newBookButton">New Book</button>
        <dialog id="bookDialog">
            <form action="dialog" id="bookForm">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="text" name="pages" id="pages">
                </div>
                <div>
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <button type="submit" id="addBook">Add book</button>
                <button type="button" id="closeDialog">Close</button>
            </form>
        </dialog>
        <div id="myLibrary"></div>
    </div>
</body>
</html>
