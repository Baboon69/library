<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <button id="newBookButton">New Book</button>
        <dialog id="bookDialog">
            <form action="dialog" id="bookForm">
                <div>
                    <label for="title">Title :</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div>
                    <label for="author">Author :</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div>
                    <label for="pages">Pages :</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
                <div>
                    <label for="read">Have you read it? :</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <button type="submit" id="addBook">Add book</button>
                <button type="button" id="closeDialog"><span class="mdi mdi-close-circle-outline"></span></button>
            </form>
        </dialog>
        <h1>Books in Library <span class="mdi mdi-home"></span>.</h1>
        <div id="myLibrary"></div>
    </div>
</body>
</html>
